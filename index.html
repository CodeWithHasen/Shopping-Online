<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="container-fluid" onload="bodyload()">
    <header class="bg-danger text-white text-center p-2">
        <h1><span class="bi bi-cart4"></span>Online Shopping</h1>
    </header>
    <div class="row mt-3">
        <div class="col-2">
            <h4>Select a Category</h4>
            <select class="form-select" id="lstCategories" onchange="CategoryChange()">

            </select>
        </div>

        <div class="col-8">
            <div id="productsContainer" class="d-flex flex-wrap overflow-auto bg-info" style="height: 500px;">
                
            </div>
        </div>
        <div class="col-2">
            <button onclick="ShowCartClick()" class="btn btn-warning" data-bs-target="#cart" data-bs-toggle="modal">
                [<span id="cartCount"></span>]
                <span class="bi bi-cart3"></span>
                Your Cart Items
            </button>
            <div class="modal fade" id="cart">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Your Cart Items</h3>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <table class=" table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                        <th>Trash</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <h4 id="totalAmount" class="text-end text-primary mt-2">Total: &#8377; 0.00</h4>
                        </div>
                        <div class="modal-footer">
                           <button data-bs-dismiss="modal" class="btn btn-success">Continue</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
